<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap">
  <style>
    :root {
      --text-color: #2d3436;
      --link-color: #4a1c4e;
      --hover-color: #8774ff;
    }
    body { 
      font-family: 'Outfit', sans-serif;
      background: white;
      color: var(--text-color);
      margin: 0;
      padding: 0;
      line-height: 1.6;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    body.js-ready {
      opacity: 1;
      transform: translateY(0);
    }
    a {
      color: var(--link-color);
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
    }
    a::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 1px;
      bottom: -2px;
      left: 0;
      background-color: var(--hover-color);
      transform: scaleX(0);
      transform-origin: bottom right;
      transition: transform 0.3s ease;
    }
    a:hover {
      color: var(--hover-color);
    }
    a:hover::after {
      transform: scaleX(1);
      transform-origin: bottom left;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      background: rgba(255, 255, 255, 0.98);
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.03);
    }
    header h1 {
      margin: 0 0 1rem 0;
      font-weight: 500;
    }
    header h1 a {
      color: var(--text-color);
    }
    nav {
      font-size: 1.1rem;
    }
    nav a {
      margin: 0 1rem;
    }
    nav span {
      color: #dfe6e9;
    }
    main {
      max-width: 800px;
      margin: auto;
      padding: 2rem 1rem;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: #636e72;
      font-size: 0.9rem;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('js-ready');
    });
  </script>
</head>
<body>
  <header>
    <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
    <nav>
      <a href="{{ '/' | relative_url }}">Home</a>
      <span>•</span>
      <a href="{{ '/projects' | relative_url }}">Projects</a>
      <span>•</span>
      <a href="{{ '/journal/' | relative_url }}">Journal</a>
      <span>•</span>
      <a href="mailto:hello@radimoliva.com">Contact</a>
    </nav>
  </header>
  <main>
    {{ content }}
  </main>
  <footer>
    &copy; {{ site.time | date: '%Y' }} {{ site.title }}
  </footer>
</body>
</html>
